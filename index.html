<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="imageArea">
            <div id="logo">
                <h1>Colorz</h1>
            </div>
            <img src="img/main.jpg" alt="Main Image">
        </div>
        <div class="container">
            <h1>Get started</h1>
            <form action="" method="post">

                <div class="input">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>

                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="input">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input class="error" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" name="password" id="password">
                </div>

                <div class="input">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input class="error" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" name="passwordConfirm" id="passwordConfirm">
                </div>

            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account..? <a href="">LOG IN</a></p>
        </div>
    </div>
    
</body>
</html>
